<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .author-note {
            font-size: 0.75rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            text-align: center;
            transition: color 0.3s ease;
        }

        body.dark-theme .author-note {
            color: rgba(255, 255, 255, 0.5);
        }

        .theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        body.dark-theme .theme-toggle {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .calculator {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-theme .calculator {
            background: #2d2d44;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .display {
            background: #1a1a1a;
            color: #ffffff;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: background 0.3s ease;
        }

        body.dark-theme .display {
            background: #1a1a1a;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: #333;
        }

        body.dark-theme button {
            background: #3d3d5c;
            color: #e0e0e0;
        }

        button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme button:hover {
            background: #4d4d6c;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: #667eea;
            color: #ffffff;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #764ba2;
            color: #ffffff;
        }

        .equals:hover {
            background: #653a8a;
        }

        .clear {
            background: #ff6b6b;
            color: #ffffff;
        }

        .clear:hover {
            background: #ee5a5a;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <button class="theme-toggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåì</button>
    </div>
    <div class="author-note">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–¥–µ–ª–∞–Ω –ú–∞–∫—Å–∏–º–æ–º –ñ—É–∫–æ–≤—ã–º —Å –ø–æ–º–æ—â—å—é –ö—É—Ä—Å–æ—Ä–∞</div>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            <button class="operator" onclick="deleteLast()">‚å´</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
